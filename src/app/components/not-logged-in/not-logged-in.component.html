<ng-container *ngIf="!auth.loggedIn">
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>

            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Log In</h5>
                      <p class="card-text">Please log in to continue.</p>
                      <a href="#" class="btn btn-secondary" (click)="auth.login()">Log In</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-4"></div>
        </div>      
    </div>

</ng-container>
