<div class="reactive-form-container">
    <form class="form-container" [formGroup]="form">
        <h1><ng-container *ngIf="update">Update</ng-container><ng-container *ngIf="!update">Add</ng-container> Author</h1>

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="middle_name">Middle Name</label>
            <input type="text" class="form-control" id="middle_name"  placeholder="Enter Middle Name">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name"  placeholder="Enter Last Name">
        </div>

        <div class="form-group">
            <label for="about">About</label>
            <textarea class="form-control" id="about" rows="3"  placeholder="Enter About"></textarea>
        </div>

        <button *ngIf="!update" type="submit" [disabled]="form.invalid" class="btn-login-logout btn-wider" #submit>Add Author</button>
        <button *ngIf="!update" [routerLink]="['/author']" type="submit" [disabled]="form.invalid" class="btn-login-logout btn-wider btn-cancel" #submit>Cancel</button>
        <button *ngIf="update" type="submit" [disabled]="form.invalid" class="btn-login-logout btn-wider" #submit>Update Author</button>
        <button *ngIf="update" type="submit" [routerLink]="['/author']" [disabled]="form.invalid" class="btn-login-logout btn-wider btn-cancel" #submit>Cancel</button>

    </form>
</div>
