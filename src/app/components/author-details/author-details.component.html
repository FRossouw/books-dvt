<ng-container *ngIf="author">
    <div class="author-details-header">
        <h1 i18n="Information|Word Information@@Word Information">{{author.name}} Information</h1>
    </div>
    <div class="author-details-container">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="../../../assets/images/author.jpg" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title">{{author.last_name}}, {{author.first_name}} <ng-container *ngIf="author.middle_names">{{author.middle_names[0]}}.</ng-container></h4>
                        <p class="card-text"><small class="text-muted" i18n="Author Full Name:|Words Author Full Name@@Words Author Full Name:">Author Full Name: {{author.name}}</small></p>
                        <p class="card-text">{{author.about}}</p>
                    </div>
                    <button [routerLink]="['/author']" class="btn-login-logout" type="button" i18n="Back|Word Back@@Word Back">Back</button>
                    <button *ngIf="admin" [routerLink]="['/author/forms/update',author.id]" class="btn-login-logout" type="button" i18n="Update|Word Update@@Word Update">Update</button>
                </div>  
            </div>
        </div>
    </div>
</ng-container>
